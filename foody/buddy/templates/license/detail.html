{% extends 'base.html' %}
{% block content %}
<p>
    이름 : {{student.student_name}}
</p>
<p>
    성적 : {{student.score}}
</p>
<p>
    등급 : {{student.grade}}
</p>
{% if student.score >= 200%}
<p>
    합격을 축하합니다.
</p>
{% else %}
<p>
    아쉽지만 불합격 했습니다.
</p>
{% endif %}
<a href="{% url 'buddy:index' %}">첫화면으로</a>
{% endblock %}
