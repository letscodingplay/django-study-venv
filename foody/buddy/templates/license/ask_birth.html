{% extends 'base.html' %}
{% block content %}
{{student.student_name}} 학생의 주민등록번호 정보를 입력해 주세요.

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{student.id}}"/>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">주민번호 앞자리:</span>
        </div>
        <input type="text" name="birth" placeholder="120314" id="student_birth" class="input-group-text" required/>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">주민번호 뒷자리:</span>
        </div>
        <input type="text" name="student_id" placeholder="3485123" id="student_id" class="input-group-text" required/>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{message}}</p>
        {% endfor %}
    {% endif %}
    <p>
        <input type="submit" value="성적조회" class="btn btn-primary"/>    
        <a href="{% url 'buddy:index' %}" class="btn btn-list">첫화면으로</a>
    </p>
</form>
{% endblock %}
